<section id="footer">

	<div id="map"></div>
    <script>
        function initMap() {
            var uluru = {
                lat: 49.5685341,
                lng: 34.5853751
            };
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 4,
                center: uluru
            });
            var marker = new google.maps.Marker({
                position: uluru,
                map: map
            });

            var contentString = '<div id="content">' +
                '<div id="siteNotice">' +
                '</div>' +
                '<h1 id="firstHeading" class="firstHeading">Very Important Message</h1>' +
                '<div id="bodyContent">' +
                '<p>Information</p>' +
                '</div>' +
                '</div>';

            var infowindow = new google.maps.InfoWindow({
                content: contentString
            });

            var marker = new google.maps.Marker({
                position: uluru,
                map: map,
                title: 'Uluru (Ayers Rock)'
            });
            marker.addListener('click', function () {
                infowindow.open(map, marker);
            });

        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key= AIzaSyAjp0JQWyqGhKruN-oVqqAPQa0Q0Zr89Vo&callback=initMap" async
        defer></script>
